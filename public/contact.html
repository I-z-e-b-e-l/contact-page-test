<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/make-me-pretty/styles.css">
    <title>Contact</title>

    <script src="scripts.js" defer></script>
    <script src="index.js" defer></script>

<body>

    

    <div class="center-me">
        <div class="contact-form-div">

            <h1 class="contact-form-content">Contact</h1>

            <form class="forms-all contact-form" id="contact-form" method="POST" action="send" enctype = "multipart/form-data">
                <label for="contact_form_name" class="contact-form-content form-label">Your name:</label>
                <input type="text" name="contact_form_name" class="contact-form-content form-input-text" required>
                <br><br>
                <label for="contact_form_email" class="contact-form-content form-label">Your email:</label>
                <input type="email" name="contact_form_email" class="contact-form-content form-input-text" required>
                <br><br>
                <label for="contact_form_message" class="contact-form-content form-label">Message:</label>
                <textarea name="contact_form_message" class="contact-form-content form-input-text" rows="6" required></textarea>
                <br><br>
                <div class="center-me2">
                    <button type="submit" value="submit" class="contact-form-content contact-submit-button">Send Message</button> 
                </div>
            </form>

        </div>
    </div>

    <div class="spacer2"></div>

    <footer>

        <!-- maybe replace with background removed image? -->
        <div class="center-me2">
    
            <a href="javascript:void(0);" id="caret-down-plz">
                <img id="caret-down" src="/images/caret-down2-no-bg.png">
            </a>
            
            
            <img id="caret-up" src="/images/caret-up2-no-bg.png">
            <!-- <i class="fas fa-caret-up fa-2x" id=little-caret-up></i> -->
            <img class="heart" src="/images/heart-no-bg.png">
        </div>
    
        <div class="extend-footer">
    
            <p class=testimonial>
            <em>"This is a placeholder for testimonials and messages of encouragement from users to other users."</em>
            </p>
